			<li>Node.js</li>
			<li>Bootstrap</li>
			<li>C</li>
			<li>C++</li>
			<li>Java</li>
		</ul>

	<script src="../jquery.js"></script>
	<script src="js/list.js"></script>
</body>
</html>
